<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stupid clicker game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="main">
          <div class="numbersig">
            <h1>Dumb Clicker Game</h1>
            <p>This game was only made to spite cody</p>
            <p class="click-counter">click counter = 0</p>
            <button class="funny-button">Make numbers go big</button>
          </div>
          <div class="upgradeig">
            <p class="pp">This is an upgrade section</p>
            <p>cost: 2000</p>
            <button class="upgrade-btn">upgrade</button>
          </div>
          <div class="saveLoad">
            <p class="saveText">Progress is saved on click</p>
            <button class="load-btn">load save data</button>
            <button class="save-btn">save data</button>
          </div>
        </div>
      </div>
    </main>
    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
